<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<cc:interface>
		<cc:attribute name="label" default="Datum (tt.mm.yyyy)"/>
		<cc:attribute name="title" default="Bitte geben Sie ein Datum ein"/>
		<cc:attribute name="validatorMsg" default="Bitte ein Datum eingeben."/>
		<cc:attribute name="value" required="true"/>
	</cc:interface>
	<cc:implementation>
		<div>
			<h:outputLabel for="datum" value="#{cc.attrs.label}" title="#{cc.attrs.title}" styleClass="label"/>
			<h:inputText id="datum" size="10" styleClass="entry datum" 
				value="#{cc.attrs.value}" required="true" 
				validatorMessage="#{cc.attrs.validatorMsg}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:inputText>
			<h:message for="datum" />				
		</div>		
	</cc:implementation>
</ui:composition>

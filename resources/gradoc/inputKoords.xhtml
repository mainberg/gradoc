<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<cc:interface>
		<cc:attribute name="label" default="XY-Koordinaten:"/>
		<cc:attribute name="title" default="Bitte geben Sie die Koordidnaten ein"/>
		<cc:attribute name="validatorMsg" default="Die Koordidnaten bitte im Format ##.## eingeben."/>
		<cc:attribute name="mgr" required="true" />
		<cc:attribute name="xvalue" required="true"/>
		<cc:attribute name="yvalue" required="true"/>
	</cc:interface>
	<cc:implementation>
		<div>
			<h:outputLabel for="x" value="#{cc.attrs.label}" title="#{cc.attrs.title}" styleClass="label"/>
			<h:inputText id="x" size="10" styleClass="entry" 
				value="#{cc.attrs.xvalue}" required="true" 
				validatorMessage="#{cc.attrs.validatorMsg}"
				converter="#{cc.attrs.mgr}">
			</h:inputText>
			<h:inputText id="y" size="10" styleClass="entry" 
				value="#{cc.attrs.yvalue}" required="true" 
				validatorMessage="#{cc.attrs.validatorMsg}"
				converter="#{cc.attrs.mgr}">
			</h:inputText>
			<h:message for="x" />				
		</div>		
	</cc:implementation>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<cc:interface>
		<cc:attribute name="mgr" />
	</cc:interface>
	<cc:implementation>
		<div class="buttons">
			<div style="float: left;">
				<h:button value="Abbruch" outcome="#{cc.attrs.mgr.form}?id=-1" />
				<h:commandButton value="Speichern" action="#{cc.attrs.mgr.save}" />
			</div>
			<div style="margin-left: 500px; text-align: right;">
				<h:outputText value="Der Datensatz ist mit #{cc.attrs.mgr.uses} Datensätzen verknüpft und kann daher nicht gelöscht werden!" rendered="#{cc.attrs.mgr.uses gt 0}" />
				<h:commandButton value="Löschen" action="#{cc.attrs.mgr.delete}" rendered="#{cc.attrs.mgr.curItem.id gt 0 and cc.attrs.mgr.uses eq 0}" />
			</div>
			<hr style="clear: both" />						
		</div>
	</cc:implementation>
</ui:composition>
